<div id="donatePopup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <h2>Make a Donation</h2>
    <div class="payment-options">
      <button class="payment-option" data-method="paypal">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/PayPal_Logo_Icon_2014.svg" alt="PayPal" />
        <span>PayPal</span>
      </button>
      <button class="payment-option" data-method="gcash">
        <img src="https://images.seeklogo.com/logo-png/52/1/gcash-logo-png_seeklogo-522261.png" alt="GCash" />
        <span>GCash</span>
      </button>
      <button class="payment-option" data-method="maya">
        <img src="https://images.crunchbase.com/image/upload/c_pad,f_auto,q_auto:eco,dpr_1/amx0mdduyvb5lzhn5mtr" alt="Maya" />
        <span>Maya</span>
      </button>
      <button class="payment-option" data-method="bank">
        <img src="https://play-lh.googleusercontent.com/bl1alxwGdhdZPfjGc-h-vtj2NIWHzgRZEYUd5GVTury6RLYRhpYepuly96xdLeFE1w" alt="Bank Transfer" />
        <span>Bank Transfer</span>
      </button>
    </div>
    <div class="qr-code-container">
      <img id="qrCode" src="" alt="QR Code" />
      <p id="qrCodeText"></p>
    </div>
  </div>
</div>
